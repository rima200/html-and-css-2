<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online food delivery website |My onlinemeal.com</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="navbar">

        <div id="logo">
            <img src="img/mexico-4181231_1920.jpg" alt="My onlinemeal.com">
        </div>
        <ul>
           <li class="item"><a href="#">Home</a></li>
           <li class="item"><a href="#">Services</a></li>
           <li class="item"><a href="#">About</a></li>
           <li class="item"><a href="#">Contacts</a></li>
          

        </ul>
    </nav>

    <section id="home">
        <h1 class="h-primary">Welcome to MyOnlineMeal</h1>
       <p>All dishes</p>
        <p>Tastyyyyyy Food</p>

        <button class="btn">Order Now</button>

    </section>
    <section class="services-container">
        <h1 class="h-primary center"> our services</h1>
        <div id="services">
            <div class="box">
                <img src="img/cake-1971552_1920.jpg" alt="">
                <h2 class="h-secondary center">Food Ordering</h2>
                <p class="center">We welcome youuu</p>
            </div>

            <div class="box">
                <img src="img/cupcake-1133146_1920.jpg" alt="">
                <h2 class="h-secondary center">bulk order</h2>
                <p class="center">We welcome youuu</p>
            </div>

            <div class="box">
                <img src="img/strawberries-783351_1920.jpg" alt="">
                <h2 class="h-secondary center">pastry Ordering</h2>
                <p class="center">We welcome youuu</p>
            </div>
            
        </div>

    </section>
    <section id="clent-section">
        <h1 class="h-primary center"Our clents></h1>
        <div id="clients">
            <div class="client-item">
                <img src="img/dessert-6006446_1920.jpg" alt="wow">

            </div>
        </div>
    </section>

    <section id="contact">
        <h1 class="h-primary center">Contact us</h1>
        <div id="contact-box">
            <form action="">
              <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" name="name" id="name"
                  placeholder="Enter name">
              </div>  
            </form>
        </div>
    </section>
</body>
</html>
